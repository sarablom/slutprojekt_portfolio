<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sara Blom --- Front-end developer --- About me</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://formspree.io/js/formbutton-v1.min.js" defer></script>
</head>

<body>

    <!--Head med navbar-->

    <head>
        <nav class="topnav" id="myTopnav">
            <a href="index.html" class="home">Sara Blom</a>
            <a href="experience.html" class="menu-a">Experience</a>
            <a href="education.html" class="menu-a">Education</a>
            <a href="aboutme.html" class="menu-a">About me</a>
            <a href="contact.html" class="menu-a">Contact</a>
            <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
        </nav>
    </head>

    <!--Main-->
    <main class="contact">
        <h1 class="con">Contact<span class="dot"></span></h1>

        <form action="https://formspree.io/f/mqkgjykq" method="POST" id="form" class="contact-form">
            
                <label class="label1" for="name">Name</label>
                <input class="input1" type="text" name="name" id="name" required>

                <label class="label2" for="email">E-mail</label>
                <input class="input2" type="email" name="email" id="email" required>

                <label class="label3" for="message">Message</label>
                <textarea class="textarea" id="message" name="message" form="form" cols="30" rows="10"
                    required></textarea>
                <button type="submit" class="btn">Submit</button>
            
        </form>
    </main>

    <!--Footer-->

    <footer>
        <div class="copy">
            <p>&#169; Sara Blom, 2021</p>
        </div>
        <div class="social-media">
            <a href="https://github.com/sarablom/" target=”_blank”><img src="img/github-sign@2x.png"
                    alt="Github-link"></a>
            <a href="https://www.linkedin.com/in/sara-blom-8ba389144/" target=”_blank”><img
                    src="img/linkedin-logo@2x.png" alt="LinkedIn-link"></a>
            <a href="https://www.instagram.com/sarafox.barnklader/" target=”_blank”><img src="img/instagram@2x.png"
                    alt="Instagram-link"></a>
            <a href="https://open.spotify.com/artist/1Vhr0X4FgDzqk8s33DUWCz?si=_oi5Cq8mSNuOgx3o4DN0HQ"
                target=”_blank”><img src="img/spotify@2x.png" alt="Spotify-link"></a>
        </div>
    </footer>

    <!--Javascript for navbar-->

    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
</body>

</html>
